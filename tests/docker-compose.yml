services:
  ops-utils:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ${PWD}/tests/.env

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}

  minio:
    image: minio/minio:RELEASE.2021-02-23T20-05-01Z
    labels:
      com.dnsdock.alias: minio.loc
    command: server /data
    environment:
      MINIO_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      MINIO_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - 9000:9000

  minio-dst:
    image: minio/minio:RELEASE.2021-02-23T20-05-01Z
    labels:
      com.dnsdock.alias: minio-dst.loc
    command: server /data
    environment:
      MINIO_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      MINIO_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - 9001:9001
  
  minio-mc:
    image: minio/mc:RELEASE.2019-02-06T20-26-56Z
    volumes: 
      - ${PWD}/tests/minio:/minio
    entrypoint: /minio/mc.sh
    environment:
      MINIO_HOST: minio
      MINIO_HOST_DST: minio-dst
      MINIO_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      MINIO_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
